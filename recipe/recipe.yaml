context:
  version: "3.3.4"

package:
  name: langfuse-python
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/l/langfuse/langfuse-${{ version }}.tar.gz
    sha256: e5df4e7284298990b522e02a1dc6c3c72ebc4a7a411dc7d39255fb8c2e5a7c3a

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
      - release = scripts.release:main
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=${{ python_min }}
    - httpx >=0.15.4,<1.0
    - pydantic >=1.10.7,<3.0
    - backoff >=1.10.0
    - wrapt >=1.14,<2.0
    - packaging >=23.2,<25.0
    - idna >=3.7,<4.0
    - anyio >=4.4.0,<5.0.0
    - requests >=2,<3
    - opentelemetry-api >=1.33.1,<2
    - opentelemetry-sdk >=1.33.1,<2
    - opentelemetry-exporter-otlp >=1.33.1,<2

tests:
  - python:
      imports:
        - langfuse
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A client library for accessing langfuse
  homepage: https://github.com/langfuse/langfuse-python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
